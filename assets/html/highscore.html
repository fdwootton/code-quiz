<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
</head>
<body>
    
    <h1 style="text-align: center; margin-top: 100px;">High Scores</h1>

    <div id="score-container" style="display: flex; width: 500px; margin: auto; justify-content: center;">

        <div id="user-name" style="text-decoration: underline; font-weight: bold;  margin-right: 10px;">PLAYER</div>
        <div id="user-score" style="text-decoration: underline; font-weight: bold; margin-left: 10px;">SCORE</div>
    </div>

    <div class="button-container" style="display: flex; justify-content: center; margin-top: 100px;">
        <a href='../../index.html'>
            <button style="margin: 10px;">Play Again</button>
        </a>

        <button id="clear-score-button" style="margin: 10px;">Clear Scores</button>
    </div>

    <script src="../js/highscore.js"></script>
</body>
</html>
